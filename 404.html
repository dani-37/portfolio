<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function() {
        // If the user is already being redirected to the root with a param, stop to avoid loops
        if (window.location.search.includes('redirectFrom=404')) {
          return;
        }

        // Capture the original path
        const originalPath = window.location.pathname + window.location.search + window.location.hash;

        // Redirect to /?redirectFrom=404&to=originalPath
        const newUrl =
          window.location.origin +
          "/?redirectFrom=404&to=" +
          encodeURIComponent(originalPath);

        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting...</body>
</html>
