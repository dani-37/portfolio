<!DOCTYPE html>
<html>
  <head>
    <script>
      // Get the current location
      const origin = window.location.origin; // Correctly uses the site's base URL
      const path = window.location.pathname + window.location.search; // Include query params if present

      // Redirect to the correct route within the React app
      const redirectUrl = origin + path;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
